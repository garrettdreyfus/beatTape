<html>
        <head>
                <link rel="stylesheet" href="css/sequencer.css">
                <script src="js/jquery.js"></script>
                <script src="js/lowLag.js"></script>
                <script src="js/sequencer.js"></script>
                <link href='http://fonts.googleapis.com/css?family=Quantico' rel='stylesheet' type='text/css'>
        </head>
        <body onunload="$('#pausebutton').click()">
                <div id="pausebutton" onClick="toggleRunning()" class="pad play"></div>
            <div id="bpmSlider" class="container">
              <div class="slider">
              <input value="90" type = "range" min="45" max="256" onchange="rangevalue.value=value;updateBpm(value);"/>
                    <output id="rangevalue">90</output>
              </div>
              </div>
            <div id="printbutton" onclick="preparePrint()">Print</div>
        </body>
</html>
